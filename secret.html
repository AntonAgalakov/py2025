<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°–µ–∫—Ä–µ—Ç–Ω–æ–µ —Å–ª–æ–≤–æ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #2c3e50 0%, #4a69bd 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-bottom: 24px;
      font-size: 28px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 20px 0;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      outline: none;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
    }

    button {
      background: #00c9a7;
      color: white;
      border: none;
      padding: 13px 26px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: #00b394;
      transform: translateY(-2px);
    }

    #result {
      margin-top: 28px;
      font-size: 22px;
      font-weight: bold;
      padding: 16px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.25);
      display: none;
      animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      80% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîí –í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</h1>
    <input type="password" id="passwordInput" placeholder="–ß—Ç–æ –∑–∞ —Å–µ–∫—Ä–µ—Ç?.." autocomplete="off" />
    <button onclick="revealSecret()">–†–∞—Å–∫—Ä—ã—Ç—å —Ç–∞–π–Ω—É</button>
    <div id="result"></div>
  </div>

  <script>
    // –ù–∞—Å—Ç–æ—è—â–∏–π –ø–∞—Ä–æ–ª—å –∏ —Å–µ–∫—Ä–µ—Ç
    const REAL_PASSWORD = '32';
    const REAL_SECRET = 'ARPANET';

    // –û–±–º–∞–Ω–∫–∏ –¥–ª—è –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –ø–∞—Ä–æ–ª–µ–π
    const FAKE_SECRETS = [
      '–°–µ–∫—Ä–µ—Ç: 42',
      '–ù–µ—Ç, —ç—Ç–æ –Ω–µ "123456"...',
      '–°–µ–∫—Ä–µ—Ç —Å–ø—Ä—è—Ç–∞–Ω –≤ —Ç–≤–æ—ë–º —Å–µ—Ä–¥—Ü–µ üíñ',
      '–û—à–∏–±–∫–∞ 404: –°–µ–∫—Ä–µ—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω',
      '–ú–æ–∂–µ—Ç, –ø–æ–ø—Ä–æ–±—É–µ—à—å "–ø–∞—Ä–æ–ª—å"?',
      '–°–µ–∫—Ä–µ—Ç: –∫–æ—Ñ–µ ‚Äî –∏—Å—Ç–æ—á–Ω–∏–∫ —Å–∏–ª—ã ‚òï',
      '–¢—ã –ø–æ—á—Ç–∏ —É —Ü–µ–ª–∏! –ù–æ –Ω–µ —Å–æ–≤—Å–µ–º...',
      '–°–µ–∫—Ä–µ—Ç: –≤—Å–µ–≥–¥–∞ –ø—Ä–æ–≤–µ—Ä—è–π –∏—Å—Ö–æ–¥–Ω—ã–π –∫–æ–¥ üòâ'
    ];

    function getRandomFake() {
      return FAKE_SECRETS[Math.floor(Math.random() * FAKE_SECRETS.length)];
    }

    function revealSecret() {
      const input = document.getElementById('passwordInput').value.trim();
      const resultDiv = document.getElementById('result');

      let message;
      if (input === REAL_PASSWORD) {
        message = REAL_SECRET;
        resultDiv.style.color = '#00ffcc';
      } else {
        message = getRandomFake();
        resultDiv.style.color = '#ff6b6b';
      }

      resultDiv.textContent = message;
      resultDiv.style.display = 'block';
    }

    // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ Enter
    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        revealSecret();
      }
    });
  </script>
</body>
</html>
