<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python 2025–2026</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Inter (современный, как в Apple/Google) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #4361ee;
        --primary-light: #4895ef;
        --bg-light: #f8fafc;
        --card-bg: #ffffff;
        --text: #1e293b;
        --text-secondary: #64748b;
        --border-radius: 16px;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.06);
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: var(--bg-light);
        color: var(--text);
        padding-bottom: 40px;
      }

      .header {
        margin: 40px auto;
        width: 90%;
        max-width: 900px;
      }

      .nav-banner {
        border-radius: 24px;
        overflow: hidden;
        box-shadow: var(--shadow);
        width: 100%;
        display: block;
        max-height: 200px;
        object-fit: cover;
      }

      .header-h1 {
        text-align: center;
        margin-top: 24px;
        font-weight: 700;
        font-size: 2.2rem;
        color: var(--text);
      }

      .section-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 32px 0 20px;
        color: var(--primary);
      }

      .card {
        border: none;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        background: var(--card-bg);
        height: 100%;
      }

      .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 20px rgba(67, 97, 238, 0.15);
      }

      .card-header {
        background: #f1f5f9;
        border-bottom: 1px solid #e2e8f0;
        font-weight: 600;
        padding: 16px 20px;
        border-top-left-radius: var(--border-radius);
        border-top-right-radius: var(--border-radius);
      }

      .card-body {
        padding: 20px;
      }

      .card-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary);
        text-decoration: none;
      }

      .card-title:hover {
        color: #2a4bc7;
      }

      .card-img-top {
        border-top-left-radius: var(--border-radius);
        border-top-right-radius: var(--border-radius);
        height: 160px;
        object-fit: cover;
      }

      .container-main {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 16px;
      }

      .blockquote {
        font-size: 1.1rem;
        color: var(--text);
        margin: 0;
        padding: 8px 0;
      }

      /* Адаптивность */
      @media (max-width: 768px) {
        .header-h1 {
          font-size: 1.8rem;
        }
        .section-title {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>

    <div class="container-main">

      <!-- Шапка с баннером -->
      <div class="header">
        <img class="nav-banner" src="nav.png" alt="Баннер курса Python">
        <h1 class="header-h1">Python 2025–2026</h1>
      </div>

      <!-- Основные темы -->
      <div class="tasks">
        <div class="card mb-4">
          <div class="card-header">
            Основные темы, с которыми мы ознакомились в процессе обучения
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              1. Переменные<br>
              2. Типы данных<br>
              <!-- 3. Ввод и вывод<br>
              4. Арифметические операции<br>
              5. Работа со строками -->
            </blockquote>
          </div>
        </div>

        <!-- Практические работы -->
        <h2 class="section-title">Практические работы</h2>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          <div class="col">
            <div class="card h-100">
              <img src="./img/1.png" class="card-img-top" alt="Практическое занятие 1">
              <div class="card-body d-flex align-items-end">
                <a href="lesson1.html" class="card-title stretched-link">Практическое занятие 1</a>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card h-100">
              <img src="./img/2.png" class="card-img-top" alt="Практическое занятие 2">
              <div class="card-body d-flex align-items-end">
                <a href="lesson2.html" class="card-title stretched-link">Практическое занятие 2</a>
              </div>
            </div>
          </div>

          <!-- <div class="col">
            <div class="card h-100">
              <img src="./img/3.png" class="card-img-top" alt="Практическое занятие 3">
              <div class="card-body d-flex align-items-end">
                <a href="lesson3.html" class="card-title stretched-link">Практическое занятие 3</a>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (опционально, если нужны модальные окна и т.п.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
